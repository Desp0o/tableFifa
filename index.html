<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Fifa</title>
</head>
<body>
    <div class="container">
        <div class="container_up">
            <div class="team_input_section">
                <input type="text" name="input" id="input" onkeydown="keypress()" placeholder="დაამატე გუნდი">
                <div id="btn"><span class="material-symbols-outlined">done</span></div>
            </div>

            <div class="buttons">
                <div class="randomize">Go</div>
                <div class="reload"><span class="material-symbols-outlined restart">
                    restart_alt
                    </span></div>
            </div>
            
        </div>

        <div class="team_list"></div>
        
        <div class="group_table">
            <div class="group1"> <span class="team_list0 team_style_left"></span> <span class="vsJS hiddenVS0">VS</span> <span class="team_list1 team_style"></span> </div>
            <div class="group2"> <span class="team_list2 team_style_left"></span> <span class="vsJS hiddenVS1">VS</span> <span class="team_list3 team_style"> </span> </div>
            <div class="group3"> <span class="team_list4 team_style_left"></span> <span class="vsJS hiddenVS2">VS</span> <span class="team_list5 team_style"></span></div>
            <div class="group4"> <span class="team_list6 team_style_left"></span> <span class="vsJS hiddenVS3">VS</span> <span class="team_list7 team_style"></span></div>
            <div class="group5"> <span class="team_list8 team_style_left"></span> <span class="vsJS hiddenVS4">VS</span> <span class="team_list9 team_style"></span></div>
            <div class="group6"> <span class="team_list10 team_style_left"></span> <span class="vsJS hiddenVS5">VS</span> <span class="team_list11 team_style"></span></div>
        </div>

        

    </div>
    


<script src="./index.js"></script>    
</body>
</html>
