<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Fifa</title>
</head>
<body>
    <div class="container">
        <div class="container_up">
            <div class="team_input_section">
                <div class="quote"><h1>Losers complain, winners train...</h1></div>
                <input type="text" name="input" id="input" onkeydown="keypress()" placeholder="Add team">
                <div id="btn"><span class="material-symbols-outlined">done</span></div>
            </div>

            <div class="buttons">
                <div class="randomize">Go</div>
                <div class="reload"><span class="material-symbols-outlined restart">
                    restart_alt
                    </span></div>
            </div>
            
        </div>

        <div class="team_list"></div>
        
        <div class="group_table">
            
        </div>

        

    </div>
    


<script src="./fifa.js"></script>    
</body>
</html>
